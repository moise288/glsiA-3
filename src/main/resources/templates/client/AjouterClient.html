<!DOCTYPE html>
<html lang="en" xmlns:th="htpp://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter client</title>
    <link rel="stylesheet" type="text/css" th: href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container fluid text-center" align="center">
    <h1>Utilisateurs</h1>
    <div><h2>Ajouter Nouveau Client </h2></div>
    <form th: action="@{/users/save}" method="post" th:object="${client}" >
        <div class="border">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Non</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{NomClient}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">PrenonClient</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{PrenonClient}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">AdresseClient</label>
                <div class="col-sm-8">
                    <input type="text" th:field="*{AdresseClient}" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Telephone</label>
                <div class="col-sm-8">
                    <input type="number" th:field="*{Telephone}" class="form-control"/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary">Cancel</button>


            </div>
        </div>

    </form>

</div>

</body>
</html>
